<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description" content="easy way to create minecraft skins" />
        <meta name="keywords" content="minecraft" />
        <meta name="author" content="kelsny" />
        <meta name="copyright" content="Copyright (c) 2023 kelsny" />
        <meta name="robots" content="follow" />
        <meta name="theme-color" content="#FFFFFF" />

        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://mcmnm.vercel.app" />
        <meta property="og:site_name" content="mcmnm" />
        <meta property="og:keywords" content="minecraft" />
        <meta property="og:locale" content="en-US" />
        <meta property="og:title" content="mcmnm" />
        <meta property="og:description" content="easy way to create minecraft skins" />
        <meta property="og:image" content="./assets/choose-gender-girl.png" />

        <title>mcmnm</title>

        <link rel="shortcut icon" href="favicon.webp" type="image/x-icon" />

        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/prelude.css" />
        <link rel="stylesheet" href="./styles/utility.css" />
        <link rel="stylesheet" href="./styles/choose-gender.css" />
        <link rel="stylesheet" href="./styles/app-aside.css" />
        <link rel="stylesheet" href="./styles/app.css" />
        <link rel="stylesheet" href="./styles/tab-manager.css" />

        <script src="./_/index.js" type="module"></script>
    </head>
    <body>
        <article class="choose-gender-container">
            <section class="choose-gender-wrapper">
                <h1 class="choose-gender-title">choose gender</h1>

                <main class="choose-gender">
                    <div class="choose-gender-card">
                        <img
                            class="no-transform"
                            src="./assets/choose-gender-boy.png"
                            alt="Choose 'boy'"
                            draggable="false"
                        />

                        <p class="choose-gender-text"><span>boy</span> <span class="choose-gender-symbol">♂</span></p>
                    </div>

                    <div class="choose-gender-separator"></div>

                    <div class="choose-gender-card">
                        <img
                            class="flip-x-axis"
                            src="./assets/choose-gender-girl.png"
                            alt="Choose 'girl'"
                            draggable="false"
                        />

                        <p class="choose-gender-text"><span>girl</span> <span class="choose-gender-symbolk">♀</span></p>
                    </div>
                </main>
            </section>
        </article>

        <article class="app-container">
            <section class="app-group">
                <header class="app-header">
                    <h1>mcmnm</h1>

                    <p>by <a class="made-by-anchor" href="#"></a></p>
                </header>

                <main class="app-wrapper">
                    <aside class="app-aside-container">
                        <section class="skin-displays">
                            <canvas class="skin-model-preview">your browser does not support canvas</canvas>

                            <img
                                class="skin-flat-preview"
                                style="image-rendering: pixelated"
                                draggable="false"
                                src=""
                                onload="this.style.opacity = 1;"
                                onerror="this.style.opacity = 0;"
                            />
                        </section>

                        <section class="action-buttons-container">
                            <button class="skin-reset-button">reset</button>

                            <button class="skin-download-button">download</button>
                        </section>
                    </aside>

                    <section class="core-app-container"></section>
                </main>
            </section>
        </article>
    </body>
</html>
