        <article class="choose-gender-container">
            <section class="choose-gender-wrapper">
                <h1 class="choose-gender-title">choose gender</h1>

                <main class="choose-gender">
                    <div class="choose-gender-card">
                        <img
                            class="no-transform"
                            src="./assets/choose-gender-boy.png"
                            alt="Choose 'boy'"
                            draggable="false"
                        />

                        <p class="choose-gender-text"><span>boy</span> <span class="choose-gender-symbol">♂</span></p>
                    </div>
                    <div class="choose-gender-separator"></div>
                    <div class="choose-gender-card">
                        <img
                            class="flip-x-axis"
                            src="./assets/choose-gender-girl.png"
                            alt="Choose 'girl'"
                            draggable="false"
                        />

                        <p class="choose-gender-text"><span>girl</span> <span class="choose-gender-symbolk">♀</span></p>
                    </div>
                </main>
            </section>
